<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-start min-h-screen p-6">
    <div class="bg-white rounded-lg shadow-md max-w-xl w-full p-8">
      <h1 class="text-3xl font-bold mb-6 text-center">Quiz Game</h1>

      <div id="quiz-container" class="space-y-4">
        <div id="question" class="text-lg font-semibold"></div>
        <div id="options" class="space-y-3"></div>
        <button
          id="submit-btn"
          disabled
          class="w-full bg-blue-600 text-white py-2 rounded-md disabled:bg-blue-300 disabled:cursor-not-allowed transition"
        >
          Valider
        </button>
        <div id="feedback" class="mt-3 font-semibold text-center text-gray-700"></div>
        <div id="timer" class="text-center mt-2 text-sm text-gray-500"></div>
        <div id="score" class="text-center mt-2 font-medium text-gray-800"></div>
      </div>

      <div id="username-container" class="mt-8 flex space-x-3 items-center">
        <input
          type="text"
          id="username"
          placeholder="Entrez votre pseudo"
          class="flex-grow border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="save-score-btn"
          disabled
          class="bg-green-600 text-white py-2 px-4 rounded-md disabled:bg-green-300 disabled:cursor-not-allowed transition"
        >
          Enregistrer score
        </button>
      </div>

      <h2 class="text-2xl font-semibold mt-10 mb-4">Leaderboard</h2>
      <ol id="leaderboard" class="list-decimal list-inside space-y-1 text-gray-700"></ol>
    </div>

    <script src="script.js"></script>
  </body>
</html>
