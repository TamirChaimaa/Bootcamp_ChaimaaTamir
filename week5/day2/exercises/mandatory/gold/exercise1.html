<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GIF Al√©atoire</title>
</head>
<body>
  <h1>GIF Al√©atoire üé≤</h1>
  <div id="gif-container"></div>

  <script>
    async function getRandomGif() {
      const url = "https://api.giphy.com/v1/gifs/search?q=random&limit=50&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }

        const data = await response.json();
        const gifs = data.data;

        if (gifs.length > 0) {
          const randomIndex = Math.floor(Math.random() * gifs.length);
          const gifUrl = gifs[randomIndex].images.fixed_height.url;

          const img = document.createElement('img');
          img.src = gifUrl;
          document.getElementById("gif-container").appendChild(img);
        } else {
          document.getElementById("gif-container").innerText = "Aucun GIF trouv√©.";
        }
      } catch (err) {
        console.error("Erreur lors du chargement :", err);
      }
    }

    getRandomGif();
  </script>
</body>
</html>
