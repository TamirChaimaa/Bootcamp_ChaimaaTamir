
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokedex App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light py-5">

  <div class="container text-center">
    <h1 class="text-danger mb-4 display-4">Pokedex</h1>

    <!-- Search -->
    <div class="mb-4">
      <input type="text" id="search-input" placeholder="Search PokÃ©mon..." class="form-control text-center shadow-sm rounded-pill w-50 mx-auto">
    </div>

    <!-- Card -->
    <div class="card shadow-lg mx-auto p-4 rounded-4" style="max-width: 400px;">
      <p id="loading" class="text-muted">Loading...</p>
      <img id="pokemon-image" src="" alt="Pokemon" class="img-fluid mx-auto my-3 poke-img" />
      <h2 id="pokemon-name" class="text-capitalize fw-bold fs-3"></h2>
      <p>ID: <span id="pokemon-id" class="fw-light"></span></p>
      <p>Height: <span id="pokemon-height"></span></p>
      <p>Weight: <span id="pokemon-weight"></span></p>
      <p>Type: <span id="pokemon-type" class="text-capitalize"></span></p>
    </div>

    <!-- Buttons -->
    <div class="mt-4 d-flex justify-content-center gap-3">
      <button id="prev-btn" class="btn btn-outline-secondary px-4">Previous</button>
      <button id="random-btn" class="btn btn-warning px-4 text-white">Random</button>
      <button id="next-btn" class="btn btn-outline-secondary px-4">Next</button>
    </div>

    <!-- Audio -->
    <audio id="poke-sound" src="poke-sound.mp3" preload="auto"></audio>
  </div>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
