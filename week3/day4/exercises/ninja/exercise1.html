<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    #totalTip {
      display: none;
    }
    #each {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <h2>Tip Calculator</h2>
    <label for="billAmt">Bill Amount:</label>
    <input type="number" id="billAmt" placeholder="Enter bill amount"><br><br>

    <label for="serviceQual">Service Quality:</label>
    <select id="serviceQual">
      <option value="0">--Choose an Option--</option>
      <option value="0.3">30% - Outstanding</option>
      <option value="0.2">20% - Good</option>
      <option value="0.15">15% - It was OK</option>
      <option value="0.1">10% - Bad</option>
      <option value="0.05">5% - Terrible</option>
    </select><br><br>

    <label for="numOfPeople">Number of People:</label>
    <input type="number" id="numOfPeople" placeholder="Enter number of people"><br><br>

    <button id="calculate">Calculate</button>

    <div id="totalTip">
      <h3>Tip Amount</h3>
      <p>$<span id="tip"></span> <span id="each">each</span></p>
    </div>
  </div>

  <script src="exercise1.js"></script>
</body>
</html>
